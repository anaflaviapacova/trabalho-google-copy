<!doctype html>
<html lang="pt-BR">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>Busca</title>
<style>
  body {
    margin: 0;
    font-family: Arial, sans-serif;
    text-align: center;
    background: #fff;
    color: #202124;
  }
  .logo {
    font-family: "Google Sans", "Product Sans", Arial, sans-serif;
    font-size: 80px;
    font-weight: 400;
    letter-spacing: -2px;
    margin-top: 12vh;
    margin-bottom: 40px;
  }
  .logo span { display: inline-block; }
  .g  { color: #4285F4; }
  .o1 { color: #EA4335; }
  .o2 { color: #FBBC05; }
  .g2 { color: #4285F4; }
  .l  { color: #34A853; }
  .e  { color: #EA4335; }

  form {
    max-width: 500px;
    margin: 0 auto;
  }
  input[type="search"] {
    width: 100%;
    padding: 10px 16px;
    border: 1px solid #dfe1e5;
    border-radius: 24px;
    font-size: 16px;
    outline: none;
  }
  input[type="search"]:hover,
  input[type="search"]:focus {
    box-shadow: 0 1px 6px rgba(32,33,36,0.28);
  }
  .buttons {
    margin-top: 25px;
  }
  input[type="submit"] {
    background: #f8f9fa;
    border: 1px solid #f8f9fa;
    border-radius: 4px;
    padding: 8px 16px;
    margin: 4px;
    color: #3c4043;
    font-size: 14px;
    cursor: pointer;
  }
  input[type="submit"]:hover {
    border-color: #dadce0;
  }
  footer {
    margin-top: 14vh;
    padding: 15px;
    background: #f2f2f2;
    color: #70757a;
    font-size: 14px;
  }
  footer a {
    color: #70757a;
    text-decoration: none;
    margin: 0 8px;
  }
  footer a:hover { text-decoration: underline; }
</style>
</head>
<body>

  <div class="logo" aria-label="Google">
    <span class="g">G</span>
    <span class="o1">o</span>
    <span class="o2">o</span>
    <span class="g2">g</span>
    <span class="l">l</span>
    <span class="e">e</span>
  </div>

  <form action="https://www.google.com/search" method="GET" target="_blank">
    <input type="search" name="q" placeholder="Pesquise no Google..." required>
    <div class="buttons">
      <input type="submit" value="Pesquisa Google">
      <input type="submit" formaction="https://www.google.com/search?btnI=1" value="Estou com sorte">
    </div>
  </form>

  <footer>
    <a href="https://www.google.com/imghp" target="_blank">Imagens</a> •
    <a href="pesquisa-avancada.html">Pesquisa Avançada</a>
  </footer>

</body>
</html>
